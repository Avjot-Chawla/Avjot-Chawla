<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100" width="350" height="100">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#111111; stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" rx="15" ry="15" fill="url(#bgGradient)" stroke="#00ffcc" stroke-width="3"/>
    
    <!-- Title Text with Shadow -->
    <text x="30" y="35" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold" text-shadow="2px 2px 5px rgba(0, 255, 204, 0.5)">
        Profile Visits:
    </text>
    
    <!-- Visit Counter Digits with Neon Glow -->
    <g font-family="Consolas, Courier New" font-size="28" fill="#00ffcc" font-weight="bold" text-anchor="middle">
        <rect x="30" y="50" width="40" height="40" rx="8" ry="8" fill="#222" stroke="#00ffcc" stroke-width="3"/>
        <text x="50" y="78">0</text>
        
        <rect x="80" y="50" width="40" height="40" rx="8" ry="8" fill="#222" stroke="#00ffcc" stroke-width="3"/>
        <text x="100" y="78">0</text>
        
        <rect x="130" y="50" width="40" height="40" rx="8" ry="8" fill="#222" stroke="#00ffcc" stroke-width="3"/>
        <text x="150" y="78">3</text>
        
        <rect x="180" y="50" width="40" height="40" rx="8" ry="8" fill="#222" stroke="#00ffcc" stroke-width="3"/>
        <text x="200" y="78">4</text>
        
        <rect x="230" y="50" width="40" height="40" rx="8" ry="8" fill="#222" stroke="#00ffcc" stroke-width="3"/>
        <text x="250" y="78">6</text>
    </g>
</svg>
